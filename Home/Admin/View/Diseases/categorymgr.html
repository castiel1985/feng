<extend name="Public:base"/><block name='diseasesmenu'>active</block><block name='diseasessubmgr2'>active</block><block name="pagecont"><div id="main-container">	<div class="padding-md">		<div class="panel panel-default table-responsive">			<div class="panel-heading">				<h4>疾病分类管理				<span class="label label-info pull-right">共 {$total} 项</span></h4>			</div>			<div class="panel-body">				<div class="row"> 					<div class="col-md-4 col-sm-4">						<a href="{:U('Diseases/addcategoryitem')}" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus fa-lg"></i> 增加疾病分类条目</a>					</div><!-- /.col -->                                        				</div><!-- /.row -->			</div>			<table class="table table-striped" id="responsiveTable">				<thead>					<tr>						<th width="30%">疾病类别名称</th>                                                						                                                						<th width="20%">疾病物种</th>                                                                                                                                                <th width="20%">操作</th>					</tr>				</thead>				<tbody>				<volist name="data" id="vo">					<tr>						<td>{$vo.name}</td>						<td><a class="btn btn-xs btn-danger" type="button">                                                                                                    <switch name='vo.typeid'>                                                        <case value='1'>鱼类</case>                                                        <case value='2'>甲壳类</case>                                                        <case value='3'>贝类</case>                                                        <default />其他                                                    </switch>                                                                                                        </a></td>					       						<td class="center">							<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Diseases/delcategory',array('id'=>$vo['id']))}" onclick="if(!confirm('您是否确定要删除该分类项吗？？')){return  false;}">删除</a>						</td>					</tr>				</volist>				</tbody>			</table>			<div class="panel-footer clearfix">				{$page}			</div>		</div><!-- /panel -->	</div><!-- /.padding-md --></div><!-- /main-container --></block>
