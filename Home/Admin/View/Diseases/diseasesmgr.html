<extend name="Public:base"/><block name='diseasesmenu'>active</block><block name='diseasessubmgr'>active</block><block name="pagecont"><div id="main-container">	<div class="padding-md">		<div class="panel panel-default table-responsive">			<div class="panel-heading">				<h4>疾病管理				<span class="label label-info pull-right">共 {$total} 项</span></h4>			</div>			<div class="panel-body">				<div class="row">					<div class="col-md-4 col-sm-4">						<a href="{:U('Diseases/adddiseases')}" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus fa-lg"></i> 增加疾病</a>					</div><!-- /.col -->				</div><!-- /.row -->			</div>			<table class="table table-striped" id="responsiveTable">				<thead>					<tr>						<th width="30%">疾病名称</th>                                                						<th width="10%">疾病类型</th>                                                						<th width="10%">疾病物种</th>                                                                                                <th width="10%">发布时间</th>                                                                                                                                                       <th width="20%">状态</th>                                                                                                <th width="20%">操作</th>					</tr>				</thead>				<tbody>				<volist name="data" id="vo">					<tr>						<td>{$vo.name}</td>						<td>							<a class="btn btn-xs btn-info" type="button">{$vo.pid}</a>							</td>						<td><a href="#" class="btn btn-xs btn-danger" type="button">{$vo.type}</a></td>						<td class="center">							<a type="button" class="btn btn-outline btn-primary btn-xs">{$vo.date}</a>						</td>					        <td class="center">							<if condition="($vo.status eq 1) ">								<a class="btn btn-success btn-xs">正常</a>								<else/>								<a class="btn btn-danger btn-xs">下线</a>							</if>						</td>						<td class="center">							<a href="{:U('Diseases/editdiseases',array('id'=>$vo['id']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>							<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Diseases/deldiseases',array('id'=>$vo['id']))}" onclick="if(!confirm('您是否确定要下线该疾病？？')){return  false;}">删除</a>                                                                                                        <if condition="($vo.status eq 2) ">								<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Diseases/chgdiseasesstatus',array('id'=>$vo['id'],'status'=>'1'))}" onclick="if(!confirm('您是否确定要上线该疾病？')){return  false;}">上线</a>								<else/>								<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Diseases/chgdiseasesstatus',array('id'=>$vo['id'],'status'=>'2'))}" onclick="if(!confirm('您是否确定要下线该疾病？？')){return  false;}">下线</a>							</if>						</td>					</tr>				</volist>				</tbody>			</table>			<div class="panel-footer clearfix">				{$page}			</div>		</div><!-- /panel -->	</div><!-- /.padding-md --></div><!-- /main-container --></block>
