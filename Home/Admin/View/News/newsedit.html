<extend name="Public:base"/>
<block name='newsmenu'>active</block>
<block name="extjs">
    <!-- Parsley -->
    <script type="text/javascript" src="__APP__/public/ckeditor/ckeditor.js"></script>
    <if condition="($act eq add) ">
        <script type="text/javascript" src="__APP__/public/Admin/Js/addnews.js"></script>
        <script type="text/javascript" src="__APP__/public/Admin/Js/jquery.validate.js"></script>
    </if>
    
</block>

<block name="pagecont">
<STYLE TYPE="text/css"> 
    <!-- 
    .error{ color:#900; float:right}
    --> 
</STYLE>
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>文章编辑</h3>
                </div>
                <div class="panel-body">
                    <form id="formToggleLine" class="form-horizontal no-margin form-border" action="__ACTION__" method="post">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">文章标题</label>
                            <div class="col-lg-6">
                                <input class="form-control" type="text" placeholder="请输入文章标题"  data-required="true"  name="title" id="title" value="{$data.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">文章类型</label>
                            <div class="col-lg-6">
                                <select class="form-control"  name="type">
                                        <option>{$data.type}</option>
                                    <option>工作动态</option>
                                    <option>政策法规</option>
                                    <option>预报预测</option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">作者</label>
                            
                            <div class="col-lg-6"> 

                                      
                             <empty name="data.author">
                                  <input class="form-control" type="text" placeholder="请输入作者" name="author" value="{$Think.session.name}">
                                 <else /> 
                                  <input class="form-control" type="text" placeholder="请输入作者" name="author" value="{$data.author}">
                             </empty>                          
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">文章作用省份</label>
                            <div class="col-lg-6">
                                    <label class="label-checkbox inline"><input type='checkbox' value="11"  name='area[]' {$areainfo.area.11} /><span class="custom-checkbox"></span>江苏省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="12"  name='area[]' {$areainfo.area.12} /><span class="custom-checkbox"></span>安徽省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="13"  name='area[]' {$areainfo.area.13}/><span class="custom-checkbox"></span>浙江省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="14"  name='area[]' {$areainfo.area.14}/><span class="custom-checkbox"></span>海南省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="15"  name='area[]' {$areainfo.area.15}/><span class="custom-checkbox"></span>河北省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="16"  name='area[]' {$areainfo.area.16}/><span class="custom-checkbox"></span>河南省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="17"  name='area[]' {$areainfo.area.17}/><span class="custom-checkbox"></span>湖北省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="18"  name='area[]' {$areainfo.area.18}/><span class="custom-checkbox"></span>湖南省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="19"  name='area[]' {$areainfo.area.19}/><span class="custom-checkbox"></span>江西省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="21"  name='area[]' {$areainfo.area.21}/><span class="custom-checkbox"></span>黑龙江省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="22"  name='area[]' {$areainfo.area.22}/><span class="custom-checkbox"></span>四川省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="23"  name='area[]' {$areainfo.area.23}/><span class="custom-checkbox"></span>内蒙省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="24"  name='area[]' {$areainfo.area.24}/><span class="custom-checkbox"></span>西藏</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="25"  name='area[]' {$areainfo.area.25}/><span class="custom-checkbox"></span>新疆</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="26"  name='area[]' {$areainfo.area.26}/><span class="custom-checkbox"></span>辽宁省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="27"  name='area[]' {$areainfo.area.27}/><span class="custom-checkbox"></span>福建省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="28"  name='area[]' {$areainfo.area.28}/><span class="custom-checkbox"></span>广东省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="29"  name='area[]' {$areainfo.area.29}/><span class="custom-checkbox"></span>贵州省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="31"  name='area[]' {$areainfo.area.31}/><span class="custom-checkbox"></span>山西省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="32"  name='area[]' {$areainfo.area.32}/><span class="custom-checkbox"></span>陕西省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="33"  name='area[]' {$areainfo.area.33}/><span class="custom-checkbox"></span>甘肃省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="34"  name='area[]' {$areainfo.area.34}/><span class="custom-checkbox"></span>青海省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="35"  name='area[]' {$areainfo.area.35}/><span class="custom-checkbox"></span>山东省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="36"  name='area[]' {$areainfo.area.36}/><span class="custom-checkbox"></span>台湾省</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="37"  name='area[]' {$areainfo.area.37}/><span class="custom-checkbox"></span>香港</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="38"  name='area[]' {$areainfo.area.38}/><span class="custom-checkbox"></span>澳门</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="39"  name='area[]' {$areainfo.area.39}/><span class="custom-checkbox"></span>北京</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="41"  name='area[]' {$areainfo.area.41}/><span class="custom-checkbox"></span>重庆</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="42"  name='area[]' {$areainfo.area.42}/><span class="custom-checkbox"></span>上海</label>&nbsp;&nbsp;
                                    <label class="label-checkbox inline"><input type='checkbox' value="43"  name='area[]' {$areainfo.area.43}/><span class="custom-checkbox"></span>天津</label>&nbsp;&nbsp
                                    <label class="label-checkbox inline"><input type='checkbox' value="44"  name='area[]' {$areainfo.area.44}/><span class="custom-checkbox"></span>吉林省</label>&nbsp;&nbsp;
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-lg-2 control-label">文章内容</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="5"  name="ct">{$data.content}</textarea>
                                <script type="text/javascript">
                                            var editor = null;
                                            window.onload = function(){
                                                editor = CKEDITOR.replace('ct',{height : 350,
                                    width : 800}); 
                                            }
                                </script>
                            </div>
                        </div>                       
                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-10">
                                <input type="hidden" name="act" value="{$act}"/>
                                <input type="hidden" name="id" value="{$data.id}"/>
                                <button type="submit" class="btn btn-success">保存</button>
                                <a href="{:U('news/newsmgr')}" type="reset" class="btn btn-danger">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
