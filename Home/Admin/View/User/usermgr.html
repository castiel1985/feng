<extend name="Public:base"/><block name='usersmenu'>active</block><block name='usersubmgr'>active</block><block name="pagecont"><div id="main-container">	<div class="padding-md">		<div class="panel panel-default table-responsive">			<div class="panel-heading">				<h4>用户管理				<span class="label label-info pull-right">共 {$total} 项</span></h4>			</div>			<div class="panel-body">							</div>			<table class="table table-striped" id="responsiveTable">				<thead>					<tr>						<th width="10%">用户帐号</th>                                                						<th width="10%">用户真实姓名</th>                                                						<th width="10%">所在省份</th>                                                                                                <th width="10%">所在城市</th>                                                                                                       <th width="10%">状态</th>                                                                                                <th width="30%">操作</th>					</tr>				</thead>				<tbody>				<volist name="data" id="vo">					<tr>						<td>{$vo.username}</td>						<td>							<a class="btn btn-xs btn-info" type="button">{$vo.truename}</a>							</td>						<td>                                                        <if condition="($vo.province neq null) ">								<a class="btn btn-success btn-xs">{$vo.province}</a>								<else/>								<a class="btn btn-success btn-xs">无</a>							</if>                                                                                                                                                                                                                </a></td>						<td class="center">                                                         <if condition="($vo.city neq null) ">								<a class="btn btn-success btn-xs">{$vo.city}</a>								<else/>								<a class="btn btn-success btn-xs">无</a>							</if> 						</td>					        <td class="center">							<if condition="($vo.status eq 0) ">								<a class="btn btn-success btn-xs">正常</a>								<else/>								<a class="btn btn-danger btn-xs">冻结</a>							</if>						</td>						<td class="center">							<a href="{:U('User/setupkeyword',array('userid'=>$vo['userid']))}" type="button" class="btn btn-outline btn-primary btn-xs">重设密码</a>							<a href="{:U('User/edituser',array('userid'=>$vo['userid']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>							<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('User/deluser',array('userid'=>$vo['userid']))}" onclick="if(!confirm('您是否确定要删除该用户？？')){return  false;}">删除</a>                                                                                                        <if condition="($vo.status eq 1) ">								<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('User/chguserstatus',array('userid'=>$vo['userid'],'status'=>'0'))}" onclick="if(!confirm('您是否确定要解冻该用户？')){return  false;}">解冻</a>								<else/>								<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('User/chguserstatus',array('userid'=>$vo['userid'],'status'=>'1'))}" onclick="if(!confirm('您是否确定要冻结该用户？？')){return  false;}">冻结</a>							</if>						</td>					</tr>				</volist>				</tbody>			</table>			<div class="panel-footer clearfix">				{$page}			</div>		</div><!-- /panel -->	</div><!-- /.padding-md --></div><!-- /main-container --></block>
