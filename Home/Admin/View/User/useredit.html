<extend name="Public:base"/>
<block name='usersmenu'>active</block>

<block name='usersubmgr'>active</block>
<block name="extjs">
    <!-- Parsley -->
    <script type="text/javascript" src="__APP__/public/ckeditor/ckeditor.js"></script>

    
</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>用户修改</h3>
                </div>
                <div class="panel-body">
                    <form id="formToggleLine" class="form-horizontal no-margin form-border" action="__ACTION__" method="post">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">用户帐号</label>
                            <div class="col-lg-6">
                                <input class="form-control" type="text"  data-required="true"  name="username"  value="{$data.username}" readonly= "true ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">用户省份</label>
                            <div class="col-lg-2">
                                    <input class="form-control" type="text"  data-required="true"  name="province"  value="{$data.province}" > 
                            </div>
                            
                            <label class="col-lg-2 control-label">用户城市</label>
                            <div class="col-lg-2">
                                    <input class="form-control" type="text"  data-required="true"  name="city"  value="{$data.city}" > 
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-lg-2 control-label">手机号</label>
                            <div class="col-lg-2">
                                    <input class="form-control" type="text"  data-required="true"  name="phone"  value="{$data.phone}" > 
                            </div>
                            
                            <label class="col-lg-2 control-label">邮箱</label>
                            <div class="col-lg-2">
                                    <input class="form-control" type="text"  data-required="true"  name="mail"  value="{$data.mail}" > 
                            </div>
                        </div>
                                           
                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-10">
                                <input type="hidden" name="act" value="{$act}"/>
                                <input type="hidden" name="id" value="{$data.id}"/>
                                <button type="submit" class="btn btn-success">保存</button>
                                <a href="{:U('news/newsmgr')}" type="reset" class="btn btn-danger">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
