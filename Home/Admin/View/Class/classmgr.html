<extend name="Public:base"/><block name='classmenu'>active</block><block name='classsubmgr'>active</block><block name="pagecont"><div id="main-container">	<div class="padding-md">		<div class="panel panel-default table-responsive">			<div class="panel-heading">				<h4>物种管理				<span class="label label-info pull-right">共 {$total} 项</span></h4>			</div>			<div class="panel-body">				<div class="row">					<div class="col-md-4 col-sm-4">						<a href="{:U('Class/addclass')}" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus fa-lg"></i> 增加物种</a>					</div><!-- /.col -->				</div><!-- /.row -->			</div>			<table class="table table-striped" id="responsiveTable">				<thead>					<tr>						<th width="30%">物种名称</th>                                                						<th width="10%">物种类型</th>                                                						<th width="10%">物种属性</th>                                                                                                <th width="10%">发布时间</th>                                                                                                                                                                                                <th width="20%">状态</th>                                                                                                <th width="20%">操作</th>					</tr>				</thead>				<tbody>				<volist name="data" id="vo">					<tr>						<td>{$vo.classname}</td>						<td>							<a class="btn btn-xs btn-info" type="button">					                                                            <switch name="vo.typeid">                                                                <case value="1">鱼类</case>                                                                <case value="2">贝类</case>                                                                <case value="3">甲壳类</case>                                                            <default />其他</switch>                                                                                           </a>						</td>						<td><a class="btn btn-xs btn-danger" type="button">                                                             <switch name="vo.water">                                                                <case value="1">淡水</case>                                                            <default />海水</switch>                                                      </a></td>						<td class="center">							<a type="button" class="btn btn-outline btn-primary btn-xs">{$vo.date}</a>						</td>					        <td class="center">							<if condition="($vo.status eq 1) ">								<a class="btn btn-success btn-xs">正常</a>								<else/>								<a class="btn btn-danger btn-xs">下线</a>							</if>						</td>						<td class="center">							<a href="{:U('Class/editclass',array('classid'=>$vo['classid']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>							<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Class/delclass',array('classid'=>$vo['classid']))}" onclick="if(!confirm('您是否确定要删除该物种？？')){return  false;}">删除</a>                                                                                                        <if condition="($vo.status eq 2) ">								<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Class/chgclassstatus',array('classid'=>$vo['classid'],'status'=>'1'))}" onclick="if(!confirm('您是否确定要上线该物种？')){return  false;}">上线</a>								<else/>								<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Class/chgclassstatus',array('classid'=>$vo['classid'],'status'=>'2'))}" onclick="if(!confirm('您是否确定要下线该物种？？')){return  false;}">下线</a>							</if>						</td>					</tr>				</volist>				</tbody>			</table>			<div class="panel-footer clearfix">				{$page}			</div>		</div><!-- /panel -->	</div><!-- /.padding-md --></div><!-- /main-container --></block>
