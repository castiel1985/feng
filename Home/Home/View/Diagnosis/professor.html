<extend name="Public:base"/>
<block name="title">选择专家</block>
<block name="extcss">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/webupload/webuploader.css"/>
</block>
<block name="extjs">
    <script type="text/javascript" src="__PUBLIC__/webupload/upload.js"></script>   
    <script type="text/javascript" src="__PUBLIC__/webupload/webuploader.js"></script>
</block>

<block name="main">
<div id="main">
    


    <div style="margin:0 auto; width:1000px;height:auto; ">
        <form method="post" action="/Diagnosis/makereport">
           <div id="professor">
               <h3><img src="__PUBLIC__/Index/images/dt.png" >专家资料</h3>
               <div>
    				<div class="div1">
                    	<img src="__PUBLIC__/Index/images/person.png"/>
                        <div class="div1-right">
                            <table width="400" border="0">
                              <tr>
                                <td width="90" height="30" align="right" valign="middle">姓名</td>
                                <input type="hidden" name="to_userid" value="{$user.userid}">
                                <td width="296" align="center">{$user.truename}</td>
                              </tr>
                              <tr>
                                <td height="30" align="right" valign="middle">单位</td>
                                <td align="center">{$user.job_unit}</td>
                              </tr>
                              <tr>
                                <td height="30" align="right" valign="middle">职务/职称</td>
                                <td align="center">{$user.job}</td>
                              </tr>
                              <tr>
                                <td height="30" align="right" valign="middle">特长</td>
                                <td align="center">{$user.skilled}</td>
                              </tr>
                            </table>             
                        </div>
                    </div>
                    <div class="div2">
                    	<h4><img src="__PUBLIC__/Index/images/dl.png" >个人简介</h4>
                        <div class="content">
                        	<p>{$user.intro}</p>
                        </div>
                    </div>
                    <div class="div3">
                    
                    	<h4><img src="__PUBLIC__/Index/images/dl.png" >发送报告</h4>
                        <div>
                            <table border="0">
                              <tr>
                                <td width="80" height="40" align="right" valign="middle">诊断品种</td>
                                <td width="135"><select name="classname"><option selected="selected" >{$classname}</option></select></td>
                                <td width="85">&nbsp;</td>
                                <td width="80" align="right" valign="middle">个体大小</td>
                                <td width="250"><input type="text" name="size"></td>
                              </tr>
                              <tr>
                                <td height="30" align="right" valign="middle" >养殖面积</td>
                                <td><input type="text" name="area"></td>
                                <td><select name="unit"><option selected="selected">亩</option><option>平方米</option><option>网箱</option></select></td>
                                <td align="right" valign="middle">水深</td>
                                <td><input type="text" name="deep">米</td>
                              </tr>
                              <tr>
                                <td align="right" valign="middle">选择专家</td>
                                <td height="30"><select><option selected="selected" value="">陈爱平</option></select></td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                              </tr>
                            </table>
                        </div>
                    </div>
    				
                    <div class="div4">
                    	<div>
                                <table width="600" border="0">
                                  <tr>
                                    <td width="100" height="200" align="center" valign="middle">上传图片：</td>
                                    <td>
                                   	<div id="container">
                                                <!--头部，相册选择和格式选择-->
                                                <div id="uploader">
                                                    <div class="queueList">
                                                        <div id="dndArea" class="placeholder">
                                                            <div id="filePicker"></div>
                                                            <p>或将照片拖到这里</p>
                                                        </div>
                                                    </div>
                                                    <div class="statusBar" >
                                                        <div class="progress">
                                                            <span class="text">0%</span>
                                                            <span class="percentage"></span>
                                                        </div>
                                                        <div class="info"></div>
                                                        <div class="btns">
                                                            <div id="filePicker2"></div>
                                                            <div class="uploadBtn">开始上传</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    
                                    
                                    
                                    
                                    </td>
                                  </tr>
                                </table>
                        </div>
                    	<div>
                                <table width="600" border="0">
                                  <tr>
                                    <td width="100" height="150" align="center" valign="middle">水环境描述：</td>
                                    <td> <textarea style="height:100px;width:90%;" name="water_desc"></textarea></td>
                                  </tr>
                                </table>	
                        </div>
                        <div>
                                <table width="600" border="0">
                                  <tr>
                                    <td width="100" height="150" align="center" valign="middle">病情描述：</td>
                                    <td><textarea style="height:100px;width:90%;" name="disease_desc"></textarea></td>
                                  </tr>
                                </table>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">发送报告</button>
                        </form>
                    </div>
                    
                    
               </div>
 
           </div> 
           <div id="professor-right">
           	<h3><img src="__PUBLIC__/Index/images/dt.png" >专家列表</h3>
            	<ul>
                    <volist name="list" id="vo">
           		 <li>
                        <table width="240" border="0">
                          <tr>
                              <td width="100" height="150" rowspan="3" align="center" valign="middle"><a href="{:U('Diagnosis/selectprofessor',array('name'=>$classname,'expid'=>$vo['userid']))}" target="_blank"><img src="__PUBLIC__/Index/images/person.png" style="width:80%; height:80%"></a></td>
                            <td height="50">姓名:{$vo.truename}</td>
                          </tr>
                          <tr>
                            <td height="50">单位:{$vo.job_unit}</td>
                          </tr>
                          <tr>
                            <td height="50">职务:{$vo.job}</td>
                          </tr>
                        </table>
                 </li>
                    </volist>

                 </ul>        
           </div>  
                   
    </div>              
                   

</div>

</block>
