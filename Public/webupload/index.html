<html lang="zh">
<head>
	<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基</title>
<link rel="stylesheet" type="text/css" href="webuploader.css">
<script type="text/javascript" src="jquery.js"></script>

<body>

											<div id="container">
                                                <!--头部，相册选择和格式选择-->

                                                    </div>
                                                </div>
                                            </div>
